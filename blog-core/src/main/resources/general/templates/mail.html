<head>

        <h1 th:text="${title}">关于XXXXX的回复</h1>
        <div style="margin-top: 20px">
            <div><span th:text="${name}">张三</span> 在 <a href="#" style="color: #1e8ad0; "
                                                        th:href="'https://www.stonewu.com/article/'+${artcode}"><span
                    th:text="${articleTitle}">博文标题</span></a> 中回复了您，回复内容如下：
            </div>
            <div th:text="${content}" style="margin-top: 20px;">
                内容
            </div>
        </div>
    </div>
</div>

</body>
</html>
